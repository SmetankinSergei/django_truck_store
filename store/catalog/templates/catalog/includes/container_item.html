{% load catalog_tags %}

<a class="item-link" href="{% url 'catalog:item' item.pk sub_catalog_name %}">
    <div class="store_item" style='background-image:url("{% main_photo_path_tag item %}")'>
        <div class="info_background"></div>

        {% if sub_catalog_name == 'trucks' %}
            <p class="item_name">{{ item.name }} {{ item.info.year }}</p>
        {% elif sub_catalog_name == 'parts' %}
            <p class="item_name">{{ item.name }}</p>
        {% endif %}

        {% if item.price > 0 %}
            <p class="item_price">price: {{ item.price }} EUR</p>
        {% else %}
            <p class="item_price">price on request</p>
        {% endif %}
    </div>
</a>
